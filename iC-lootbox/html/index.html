<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loot Box</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
  </head>
  <body>
    <div id="anim"></div>
    <div id="app">
      <div id="box">
        <div class="carousel">
          <!-- Auto gen -->
        </div>
        <div id="box2">
          <div class="carousel-magnifying">
            <!-- Auto gen -->
          </div>
        </div>
        <div class="pointer"></div>
      </div>
      <div id="action">
        <button id="roll" class="btn">Roll</button>
        <button id="rollx5" class="btn">Roll x5</button>
        <button id="rollx10" class="btn">Roll x10</button>
        <button id="cancel" class="btn">Exit</button>
      </div>
      <div id="information">
        <div>
          <div class="tier1">Tier 1</div>
          <div class="tier2">Tier 2</div>
          <div class="tier3">Tier 3</div>
          <div class="tier4">Tier 4</div>
          <div class="tier5">Tier 5</div>
          <div class="tier6">Tier 6</div>
          <div class="tier7">Tier 7</div>
        </div>
      </div>
      <div id="reward"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
